<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4F46E5">
    <title>Medicine Reminder</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app" class="p-4">
        <div class="max-w-2xl mx-auto">
            
            <!-- Profile Selection Screen -->
            <div id="profile-screen" style="display: none;">
                <div class="bg-white rounded-2xl shadow-lg p-8 text-center">
                    <div class="bg-indigo-600 p-4 rounded-xl w-16 h-16 mx-auto mb-4">
                        <svg class="text-white w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Choose Profile</h2>
                    <p class="text-gray-500 mb-6">Select who is using the app</p>
                    
                    <div id="profile-list" class="space-y-3 mb-6"></div>
                    
                    <button onclick="showAddProfile()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-medium transition-colors">
                        + Add New Profile
                    </button>
                </div>
            </div>

            <!-- Add Profile Form -->
            <div id="add-profile-screen" style="display: none;">
                <div class="bg-white rounded-2xl shadow-lg p-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Profile</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                            <input type="text" id="profile-name" placeholder="e.g., Mom, Dad, Grandma" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Choose Color</label>
                            <div class="grid grid-cols-6 gap-3">
                                <button onclick="selectColor('#EF4444')" class="w-12 h-12 rounded-lg bg-red-500 hover:ring-2 ring-gray-400"></button>
                                <button onclick="selectColor('#F59E0B')" class="w-12 h-12 rounded-lg bg-amber-500 hover:ring-2 ring-gray-400"></button>
                                <button onclick="selectColor('#10B981')" class="w-12 h-12 rounded-lg bg-emerald-500 hover:ring-2 ring-gray-400"></button>
                                <button onclick="selectColor('#3B82F6')" class="w-12 h-12 rounded-lg bg-blue-500 hover:ring-2 ring-gray-400"></button>
                                <button onclick="selectColor('#8B5CF6')" class="w-12 h-12 rounded-lg bg-violet-500 hover:ring-2 ring-gray-400"></button>
                                <button onclick="selectColor('#EC4899')" class="w-12 h-12 rounded-lg bg-pink-500 hover:ring-2 ring-gray-400"></button>
                            </div>
                        </div>
                        
                        <div class="flex gap-3 pt-4">
                            <button onclick="saveProfile()" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-medium transition-colors">
                                Create Profile
                            </button>
                            <button onclick="cancelAddProfile()" class="px-6 bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 rounded-lg font-medium transition-colors">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main App Screen -->
            <div id="main-screen" style="display: none;">
                <!-- Header -->
                <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center gap-3">
                            <div id="profile-avatar" class="p-3 rounded-xl">
                                <svg class="text-white w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                                </svg>
                            </div>
                            <div>
                                <h1 class="text-2xl font-bold text-gray-800">Medicine Reminder</h1>
                                <p id="profile-subtitle" class="text-sm text-gray-500"></p>
                            </div>
                        </div>
                        <button onclick="toggleAddForm()" class="bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-xl transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Profile Switch & Settings -->
                    <div class="flex gap-2">
                        <button onclick="switchProfile()" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                            Switch Profile
                        </button>
                        <button onclick="manageProfiles()" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                            Manage
                        </button>
                    </div>

                    <!-- Notification Permission -->
                    <div id="notif-banner" style="display: none;" class="mt-4 bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                        <div class="flex items-start gap-3">
                            <svg class="text-yellow-600 w-5 h-5 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                            </svg>
                            <div class="flex-1">
                                <p class="text-sm text-yellow-800 font-medium">Enable Notifications</p>
                                <p class="text-xs text-yellow-700 mt-1">Allow notifications to receive medicine reminders</p>
                                <button onclick="requestNotifications()" class="mt-2 bg-yellow-600 hover:bg-yellow-700 text-white text-sm px-4 py-2 rounded-lg transition-colors">
                                    Enable Now
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add Medicine Form -->
                <div id="add-form" style="display: none;" class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Add New Medicine</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Medicine Name</label>
                            <input type="text" id="med-name" placeholder="e.g., Aspirin" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Dosage</label>
                            <input type="text" id="med-dosage" placeholder="e.g., 1 tablet, 5ml" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Reminder Times</label>
                            <div id="time-slots"></div>
                            <button onclick="addTimeSlot()" class="text-indigo-600 hover:text-indigo-700 text-sm font-medium mt-2">
                                + Add Another Time
                            </button>
                        </div>

                        <div class="flex gap-3 pt-4">
                            <button onclick="saveMedicine()" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-medium transition-colors">
                                Save Medicine
                            </button>
                            <button onclick="toggleAddForm()" class="px-6 bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 rounded-lg font-medium transition-colors">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Medicine List -->
                <div id="medicine-list"></div>
            </div>

            <!-- Manage Profiles Screen -->
            <div id="manage-screen" style="display: none;">
                <div class="bg-white rounded-2xl shadow-lg p-8">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">Manage Profiles</h2>
                        <button onclick="backToMain()" class="text-gray-600 hover:text-gray-800">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <div id="manage-profile-list" class="space-y-3"></div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Global state
        let profiles = [];
        let currentProfile = null;
        let medicines = {};
        let times = ['09:00'];
        let selectedColor = '#8B5CF6';

        // Profile Management
        function initApp() {
            loadProfiles();
            
            if (profiles.length === 0) {
                showScreen('profile-screen');
            } else {
                showProfileSelection();
            }
            
            // Check and request notifications on app load
            checkNotificationPermission();
        }

        function loadProfiles() {
            const saved = localStorage.getItem('medReminderProfiles');
            if (saved) {
                const data = JSON.parse(saved);
                profiles = data.profiles || [];
                medicines = data.medicines || {};
            }
        }

        function saveProfiles() {
            localStorage.setItem('medReminderProfiles', JSON.stringify({
                profiles: profiles,
                medicines: medicines
            }));
        }

        function showScreen(screenId) {
            ['profile-screen', 'add-profile-screen', 'main-screen', 'manage-screen'].forEach(id => {
                document.getElementById(id).style.display = id === screenId ? 'block' : 'none';
            });
        }

        function showProfileSelection() {
            showScreen('profile-screen');
            const list = document.getElementById('profile-list');
            list.innerHTML = profiles.map(p => `
                <button onclick="selectProfile('${p.id}')" class="w-full bg-gradient-to-r from-gray-50 to-gray-100 hover:from-gray-100 hover:to-gray-200 p-4 rounded-xl flex items-center gap-4 transition-all">
                    <div class="p-3 rounded-lg" style="background-color: ${p.color}">
                        <svg class="text-white w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </div>
                    <span class="text-lg font-semibold text-gray-800">${p.name}</span>
                </button>
            `).join('');
        }

        function showAddProfile() {
            showScreen('add-profile-screen');
            document.getElementById('profile-name').value = '';
            selectedColor = '#8B5CF6';
        }

        function selectColor(color) {
            selectedColor = color;
        }

        function saveProfile() {
            const name = document.getElementById('profile-name').value.trim();
            if (!name) {
                alert('Please enter a name');
                return;
            }

            const profile = {
                id: 'profile_' + Date.now(),
                name: name,
                color: selectedColor
            };

            profiles.push(profile);
            medicines[profile.id] = [];
            saveProfiles();
            selectProfile(profile.id);
        }

        function cancelAddProfile() {
            if (profiles.length === 0) {
                alert('Please create at least one profile');
            } else {
                showProfileSelection();
            }
        }

        function selectProfile(profileId) {
            currentProfile = profiles.find(p => p.id === profileId);
            if (!currentProfile) return;

            if (!medicines[profileId]) {
                medicines[profileId] = [];
            }

            showScreen('main-screen');
            updateProfileUI();
            renderMedicines();
            checkNotificationPermission();
        }

        function updateProfileUI() {
            const avatar = document.getElementById('profile-avatar');
            avatar.style.backgroundColor = currentProfile.color;
            
            const subtitle = document.getElementById('profile-subtitle');
            subtitle.textContent = `${currentProfile.name}'s Medicines`;
        }

        function switchProfile() {
            showProfileSelection();
        }

        function manageProfiles() {
            showScreen('manage-screen');
            const list = document.getElementById('manage-profile-list');
            list.innerHTML = profiles.map(p => `
                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-xl">
                    <div class="flex items-center gap-3">
                        <div class="p-2 rounded-lg" style="background-color: ${p.color}">
                            <svg class="text-white w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </div>
                        <span class="font-medium text-gray-800">${p.name}</span>
                    </div>
                    <button onclick="deleteProfile('${p.id}')" class="text-red-600 hover:bg-red-50 p-2 rounded-lg transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        function deleteProfile(profileId) {
            if (profiles.length === 1) {
                alert('Cannot delete the last profile');
                return;
            }

            if (confirm('Delete this profile and all its medicines?')) {
                profiles = profiles.filter(p => p.id !== profileId);
                delete medicines[profileId];
                saveProfiles();
                
                if (currentProfile && currentProfile.id === profileId) {
                    selectProfile(profiles[0].id);
                } else {
                    manageProfiles();
                }
            }
        }

        function backToMain() {
            showScreen('main-screen');
        }

        // Medicine Management
        function getCurrentMedicines() {
            return medicines[currentProfile.id] || [];
        }

        function toggleAddForm() {
            const form = document.getElementById('add-form');
            const isHidden = form.style.display === 'none';
            form.style.display = isHidden ? 'block' : 'none';
            
            if (isHidden) {
                document.getElementById('med-name').value = '';
                document.getElementById('med-dosage').value = '';
                times = ['09:00'];
                renderTimeSlots();
            }
        }

        function renderTimeSlots() {
            const container = document.getElementById('time-slots');
            container.innerHTML = times.map((time, i) => `
                <div class="flex gap-2 mb-2">
                    <input type="time" value="${time}" onchange="updateTime(${i}, this.value)" class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    ${times.length > 1 ? `<button onclick="removeTime(${i})" class="px-3 text-red-600 hover:bg-red-50 rounded-lg transition-colors">üóëÔ∏è</button>` : ''}
                </div>
            `).join('');
        }

        function addTimeSlot() {
            times.push('09:00');
            renderTimeSlots();
        }

        function updateTime(index, value) {
            times[index] = value;
        }

        function removeTime(index) {
            times = times.filter((_, i) => i !== index);
            renderTimeSlots();
        }

        function saveMedicine() {
            const name = document.getElementById('med-name').value.trim();
            const dosage = document.getElementById('med-dosage').value.trim();
            
            if (!name || !dosage) {
                alert('Please fill in medicine name and dosage');
                return;
            }

            const med = {
                id: Date.now(),
                name: name,
                dosage: dosage,
                times: [...times]
            };

            medicines[currentProfile.id].push(med);
            saveProfiles();
            renderMedicines();
            toggleAddForm();
            alert('Medicine added successfully!');
        }

        function deleteMedicine(id) {
            if (confirm('Delete this medicine?')) {
                medicines[currentProfile.id] = medicines[currentProfile.id].filter(m => m.id !== id);
                saveProfiles();
                renderMedicines();
            }
        }

        function renderMedicines() {
            const container = document.getElementById('medicine-list');
            const meds = getCurrentMedicines();
            
            if (meds.length === 0) {
                container.innerHTML = `
                    <div class="bg-white rounded-2xl shadow-lg p-12 text-center">
                        <svg class="mx-auto text-gray-300 w-12 h-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                        <p class="text-gray-500">No medicines added yet</p>
                        <p class="text-sm text-gray-400 mt-2">Click the + button to add your first medicine</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = meds.map(med => `
                <div class="bg-white rounded-2xl shadow-lg p-6 mb-4">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">${med.name}</h3>
                            <p class="text-sm text-gray-600">${med.dosage}</p>
                        </div>
                        <button onclick="deleteMedicine(${med.id})" class="text-red-600 hover:bg-red-50 p-2 rounded-lg transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        ${med.times.map(time => `
                            <div class="flex items-center gap-2 bg-indigo-50 text-indigo-700 px-3 py-2 rounded-lg">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <span class="text-sm font-medium">${time}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Notification System
        function checkNotificationPermission() {
            if (!('Notification' in window)) {
                console.log('This browser does not support notifications');
                return;
            }

            const banner = document.getElementById('notif-banner');
            
            if (Notification.permission === 'default') {
                // Show banner if permission hasn't been requested yet
                banner.style.display = 'block';
            } else if (Notification.permission === 'denied') {
                // Show banner with different message if denied
                banner.style.display = 'block';
                banner.querySelector('p.text-sm').textContent = 'Notifications Blocked';
                banner.querySelector('p.text-xs').textContent = 'Please enable notifications in your browser settings to receive reminders';
                banner.querySelector('button').style.display = 'none';
            } else if (Notification.permission === 'granted') {
                // Hide banner if permission is granted
                banner.style.display = 'none';
            }
        }

        function requestNotifications() {
            if (!('Notification' in window)) {
                alert('This browser does not support notifications');
                return;
            }

            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    // Show test notification
                    new Notification('‚úÖ Notifications Enabled!', {
                        body: 'You will now receive medicine reminders',
                        icon: 'üíä'
                    });
                    checkNotificationPermission();
                } else if (permission === 'denied') {
                    alert('Notifications were blocked. Please enable them in your browser settings.');
                    checkNotificationPermission();
                }
            });
        }

        function checkReminders() {
            const now = new Date();
            const currentTime = String(now.getHours()).padStart(2, '0') + ':' + String(now.getMinutes()).padStart(2, '0');
            
            // Check all profiles
            profiles.forEach(profile => {
                const meds = medicines[profile.id] || [];
                meds.forEach(med => {
                    med.times.forEach(time => {
                        if (time === currentTime) {
                            showNotification(profile.name, med.name, med.dosage);
                        }
                    });
                });
            });
        }

        function showNotification(profileName, medName, dosage) {
            if ('Notification' in window && Notification.permission === 'granted') {
                const notification = new Notification(`üíä Medicine Reminder - ${profileName}`, {
                    body: `Time to take ${medName} - ${dosage}`,
                    icon: 'üíä',
                    badge: 'üíä',
                    vibrate: [200, 100, 200],
                    requireInteraction: true,
                    tag: profileName + medName
                });

                // Auto-close after 30 seconds if not interacted with
                setTimeout(() => notification.close(), 30000);
            }
        }

        // Initialize
        window.addEventListener('load', function() {
            initApp();
            // Check reminders every minute
            setInterval(checkReminders, 60000);
            // Initial check
            checkReminders();
        });
    </script>
</body>
</html>
